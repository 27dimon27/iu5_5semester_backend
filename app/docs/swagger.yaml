basePath: /
definitions:
  ds.FilterRequest:
    properties:
      end_date:
        type: string
      start_date:
        type: string
      status:
        type: string
    type: object
  ds.SoftwareBid:
    properties:
      company:
        type: string
      creatorID:
        type: integer
      dateCreate:
        type: string
      dateFinish:
        type: string
      dateUpdate:
        type: string
      moderatorID:
        type: integer
      softwares:
        items:
          $ref: '#/definitions/ds.SoftwareService_n_SoftwareBid'
        type: array
      status:
        type: string
    type: object
  ds.SoftwareService:
    properties:
      description:
        type: string
      image:
        type: string
      price:
        type: number
      status:
        type: boolean
      title:
        type: string
    type: object
  ds.SoftwareService_n_SoftwareBid:
    properties:
      count:
        type: integer
      price:
        type: integer
      softwareBid:
        $ref: '#/definitions/ds.SoftwareBid'
      softwareID:
        type: integer
      softwareService:
        $ref: '#/definitions/ds.SoftwareService'
    type: object
  ds.UserData:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  ds.Users:
    properties:
      isModerator:
        type: boolean
      login:
        type: string
      password:
        type: string
      role:
        type: string
    type: object
host: localhost:80
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API для системы разработки программного обеспечения
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Software Development API
  version: "1.0"
paths:
  /api/account/{userID}:
    get:
      consumes:
      - application/json
      description: Возвращает информацию о пользователе по его ID
      parameters:
      - description: ID пользователя
        in: path
        name: userID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить данные аккаунта пользователя
      tags:
      - Пользователи
    put:
      consumes:
      - application/json
      description: Обновляет информацию о пользователе
      parameters:
      - description: ID пользователя
        in: path
        name: userID
        required: true
        type: integer
      - description: Обновленные данные пользователя
        in: body
        name: updateUser
        required: true
        schema:
          $ref: '#/definitions/ds.Users'
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Обновить данные аккаунта пользователя
      tags:
      - Пользователи
  /api/add-photo/{softwareID}:
    post:
      consumes:
      - multipart/form-data
      description: Загружает и прикрепляет фотографию к услуге ПО (только для модераторов)
      parameters:
      - description: ID услуги ПО
        in: path
        name: softwareID
        required: true
        type: integer
      - description: Название фотографии
        in: formData
        name: photo_name
        required: true
        type: string
      - description: Файл фотографии
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Добавить фотографию к услуге ПО
      tags:
      - Услуги
  /api/add-software/{softwareID}:
    post:
      consumes:
      - application/json
      description: Добавляет услугу ПО в активную заявку пользователя
      parameters:
      - description: ID услуги ПО
        in: path
        name: softwareID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Добавить услугу ПО в заявку
      tags:
      - Услуги
  /api/authentication:
    post:
      consumes:
      - application/json
      description: Выполняет вход пользователя в систему и возвращает JWT токен
      parameters:
      - description: Данные для аутентификации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ds.UserData'
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      summary: Аутентификация пользователя
      tags:
      - Пользователи
  /api/deauthorization:
    post:
      consumes:
      - application/json
      description: Добавляет JWT токен в черный список для деактивации
      produces:
      - application/json
      responses:
        "200":
          description: Успешный выход
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Выход пользователя из системы
      tags:
      - Пользователи
  /api/delete-software-from-bid/{softwareID}:
