        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить количество услуг в активной заявке
      tags:
      - Заявки
  /api/software-bids/{softwareBidID}:
    delete:
      consumes:
      - application/json
      description: Удаляет заявку по ID
      parameters:
      - description: ID заявки
        in: path
        name: softwareBidID
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
