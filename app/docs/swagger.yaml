        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Оформить активную заявку
      tags:
      - Заявки
  /api/moderator-software-bids/{softwareBidID}:
    put:
      consumes:
      - application/json
      description: Одобряет или отклоняет заявку (только для модераторов)
      parameters:
      - description: ID заявки
        in: path
        name: softwareBidID
        required: true
        type: integer
      - description: Статус одобрения
        in: query
        name: approved
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Модерировать заявку
      tags:
      - Заявки
  /api/registration:
    post:
      consumes:
      - application/json
      description: Создает нового пользователя в системе
      parameters:
      - description: Данные нового пользователя
        in: body
        name: newUser
        required: true
        schema:
          $ref: '#/definitions/ds.Users'
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      summary: Регистрация нового пользователя
      tags:
      - Пользователи
  /api/software-bids:
    post:
      consumes:
      - application/json
      description: Возвращает список заявок пользователя с фильтрацией
      parameters:
      - description: Параметры фильтрации
        in: body
        name: filter
        schema:
          $ref: '#/definitions/ds.FilterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Получить заявки пользователя
      tags:
      - Заявки
    put:
      consumes:
      - application/json
      description: Обновляет данные активной заявки пользователя
      parameters:
      - description: Обновлённые данные заявки
        in: body
        name: bid
        required: true
        schema:
          $ref: '#/definitions/ds.SoftwareBid'
      produces:
      - application/json
      responses:
        "200":
          description: Успешный ответ
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Неверный запрос
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Внутренняя ошибка сервера
